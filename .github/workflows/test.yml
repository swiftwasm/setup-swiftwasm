name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    strategy:
      fail-fast: true
      matrix:
        include:
        - swift-version: wasm-5.7.1-RELEASE
          os: ubuntu-20.04
        - swift-version: wasm-5.6.0-RELEASE
          os: macos-11
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      with:
        swift-version: ${{ matrix.swift-version }}
    - run: swift --version
  test-default:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - uses: ./
    - run: swift --version
  test-nightly:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: ./nightly
    - run: swift --version
